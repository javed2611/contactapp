<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
<h1>Registration</h1>
<span style="color: red;">${emsg}</span>
<span style="color: red;">${smsg}</span>
	<form th:action="@{save}" th:object="${registerDTO}" method="post">

		<table class="table">
			<tbody>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field=*{name}></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field=*{email}></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field=*{pwd}></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value=Register class = "btn btn-primary"></td>
				</tr>
			</tbody>
		</table>
	
	</form>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
